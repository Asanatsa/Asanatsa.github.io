<!DOCTYPE html>

<html lang="zh">

 <head>

  <meta charset="UTF-8">

  <title>隐藏/显示</title>

 </head>

 <body>

 <p>点击下面的超链接以隐藏或显示内容</p>

 <a href="javascript:sh();" class="hb">Show</a>

 <div class="h">这是一段文本</div>

    <script>

    var hb = document.querySelector(".hb");//选择指定类

    var h = document.querySelector(".h");//选择指定类

    h.hidden = true;//隐藏指定段落

        var b = 1;//声明变量

        function sh(){

            if(b == 1){

                h.hidden = false;//当b=1时显示内容

                b = 0;

                hb.innerHTML = "Hide";

            }else{

                

                h.hidden = true;//当b≠0时隐藏内容

                b = 1;

                hb.innerHTML = "Show";

            }

        }

    </script>

 </body>

</html>
